<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Red Wave</title>
    <link rel="icon" href="logo.png" type="image/png"> <!-- Favicon hinzufügen -->
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            user-select: none; /* Verhindert die Auswahl von Text */
            -webkit-user-select: none; /* Für Safari */
            -moz-user-select: none; /* Für Firefox */
            -ms-user-select: none; /* Für Internet Explorer/Edge */
            position: relative;
            overflow: hidden; /* Verhindert, dass das Hintergrundbild überläuft */
        }

        /* Hintergrundbild mit Effekten */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('banner.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px) brightness(50%); /* Verschwommenheit und Verdunkelung */
            opacity: 1; /* 75% Deckkraft */
            z-index: -1; /* Hintergrundbild hinter allen anderen Elementen */
        }

        .container {
            background-color: rgba(0, 0, 0, 1); /* Dunkler Hintergrund für die Box mit 90% Opazität */
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert alle Elemente im Container */
            position: relative;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 0; /* Entfernt den Rand, um Überlappung zu ermöglichen */
        }

        .logo {
            width: 120px;
            height: auto;
            margin-top: -60px; /* Negativer Rand, um Überlappung zu ermöglichen */
            margin-bottom: 15px;
            position: relative;
            z-index: 1; /* Stellt sicher, dass das Logo oben ist */
        }

        h1 {
            margin: 15px 0;
            font-size: 36px;
            color: #fff; /* Weißer Text */
        }

        h2 {
            font-size: 24px;
            color: #bbb;
            margin-bottom: 30px;
        }

        .button {
            display: flex;
            align-items: center;
            background-color: #222;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            padding: 15px 23px;
            border-radius: 30px; /* Abgerundete Ecken für die Buttons */
            font-size: 24px;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            max-width: 525px;
            box-sizing: border-box;
            border: 2px solid #fff; /* Weiße Außenlinie für die Buttons */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Schwarzes Glühen */
        }

        .button:hover {
            background-color: #333;
            box-shadow: 0 0 15px rgba(255, 255, 255, 1); /* Intensivierter Glüheffekt bei Hover */
        }

        .button img {
            width: 40px; /* Größere Bildgröße */
            height: 40px; /* Größere Bildgröße */
            margin-right: 15px; /* Abstand zwischen Bild und Text */
        }

        .button-text {
            flex: 1; /* Der Text nimmt den verbleibenden Platz ein und wird zentriert */
            text-align: center; /* Zentriert den Text innerhalb des Flex-Containers */
        }

        .footer {
            margin-top: 30px;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="video-thumbnail" src="banner.jpg" alt="Video Thumbnail">
        <img class="logo" src="logo.png" alt="Logo">
        <h1>Blood Red Wave</h1>

        <!-- Buttons bleiben klickbar -->
        <a href="https://www.tiktok.com/@bloodredwave" class="button" target="_blank">
            <img src="tiktok.webp" alt="TikTok">
            <span class="button-text">TikTok</span>
        </a>
        <a href="https://www.youtube.com/@BloodRedWave" class="button" target="_blank">
            <img src="youtube.png" alt="YouTube">
            <span class="button-text">YouTube</span>
        </a>
        <a href="https://create.fortnite.com/join/c25aa68b-76ac-4a94-822a-a59803f760cc/5f4adf7d-b1a3-461f-b786-36fc3458d45c" class="button" target="_blank">
            <img src="logo.png" alt="UEFN Playtest">
            <span class="button-text">UEFN Playtest</span>
        </a>
        <a href="https://ko-fi.com/brw" class="button" target="_blank">
            <img src="kofi.jpg" alt="Support Us">
            <span class="button-text">Support Us</span>
        </a>

        <div class="footer">© 2024 Blood Red Wave Studio</div>
    </div>
</body>
</html>
